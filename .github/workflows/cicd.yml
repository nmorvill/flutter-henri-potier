name: Henri Potier Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps: 
    
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
     
     

